name: JueJin Auto Checkin
on:
  # 定时触发：每天北京时间8点执行（UTC时间0点，时差8小时）
  schedule:
    - cron: '* * * * *'
  # 手动触发（方便调试）
  workflow_dispatch:

jobs:
  juejin-checkin-job:
    runs-on: ubuntu-latest
    steps:
      # 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 配置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 执行掘金签到脚本（注入Secrets环境变量）
      - name: Run JueJin Checkin Script
        env:
          JUEJIN_COOKIE: ${{ secrets.JUEJIN_COOKIE }}
          FEISHU_TOKEN: ${{ secrets.FEISHU_TOKEN }}
        run: python juejin_checkin.py

      # 上传日志文件（便于排查问题）
      - name: Upload Log File
        uses: actions/upload-artifact@v4
        with:
          name: juejin-checkin-log
          path: juejin_checkin_log.txt
